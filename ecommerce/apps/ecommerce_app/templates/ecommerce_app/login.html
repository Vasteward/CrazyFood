<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login/ Register</title>

    <!-- CSS  -->
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <link href="{% static '/css/stylelogin.css' %}" type="text/css" rel="stylesheet">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

    </head>
    <body>

      <div class="wrapper">
        <!-- Sidebar Holder -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>CRAZY FOOD</h3>
            </div>

            <ul class="list-unstyled components">


                <li>
                    <a href="/login">About</a>
                </li>
                <li>
                    <a href="/review">Product</a>
                </li>
                <li>
                    <a href="/cart">Shopping Cart</a>
                </li>
                <li>
                    <a href="/cart">Check out</a>
                </li>
            </ul>


        </nav>

        <!-- Page Content Holder -->
        <div id="content">

            <nav class="navbar navbar-default">
                <div class="container-fluid">

                  <div class="navbar-header">
                      <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                          <i class="glyphicon glyphicon-align-left"></i>
                          <span>Toggle Sidebar</span>
                      </button>
                  </div>
                  <div>
                    <h2 id="header-navbar">CRAZY FOOD</h2>
                  </div>


              </div>
            </nav>

            {% if messages %}
              {% for message in messages %}
                <p class="alert alert-danger">{{ message }}</p>
              {% endfor %}
            {% endif %}

            <h1 class="well">Log in</h1>
            <div class="col-lg-12 well">
              <div class="row">
                <form action="/login" method="post">
                  {% csrf_token %}
                  <div class="col-sm-12">


                <div class="form-group">
                  <label>Email Address</label>
                  <input type="text" name="email" placeholder="Enter Email address Here.." class="form-control">
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="text" name="password" placeholder="Enter Password Here.." class="form-control">
                </div>

                <input type="submit" class="btn btn-lg btn-info" value="Submit">
                </div>
              </form>
            </div>
          </div>

          <h1 class="well">Registration Form</h1>
          <div class="col-lg-12 well">
          <div class="row">
              <form action="/register" method="post">
                {% csrf_token %}
                <div class="col-sm-12">
                  <div class="row">
                    <div class="col-sm-6 form-group">
                      <label>First Name</label>
                      <input type="text" name="first_name" placeholder="Enter First Name Here.." class="form-control">
                    </div>
                    <div class="col-sm-6 form-group">
                      <label>Last Name</label>
                      <input type="text" name="last_name" placeholder="Enter Last Name Here.." class="form-control">
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Address</label>
                    <textarea placeholder="Enter Address Here.." rows="3" class="form-control"></textarea>
                  </div>
                  <div class="row">
                    <div class="col-sm-4 form-group">
                      <label>City</label>
                      <input type="text" placeholder="Enter City Name Here.." class="form-control">
                    </div>
                    <div class="col-sm-4 form-group">
                      <label>State</label>
                      <input type="text" placeholder="Enter State Name Here.." class="form-control">
                    </div>
                    <div class="col-sm-4 form-group">
                      <label>Zip</label>
                      <input type="text" placeholder="Enter Zip Code Here.." class="form-control">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6 form-group">
                      <label>Title</label>
                      <input type="text" placeholder="Enter Designation Here.." class="form-control">
                    </div>
                    <div class="col-sm-6 form-group">
                      <label>Company</label>
                      <input type="text" placeholder="Enter Company Name Here.." class="form-control">
                    </div>
                  </div>
                <div class="form-group">
                  <label>Phone Number</label>
                  <input type="text" placeholder="Enter Phone Number Here.." class="form-control">
                </div>
                <div class="form-group">
                  <label>Email Address</label>
                  <input type="text" name="email" placeholder="Enter Email Address Here.." class="form-control">
                </div>
                <label>Password</label>
                <input type="text" name="password" placeholder="Enter Password Here.." class="form-control">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="text" name="c_password" placeholder="Confirm your Password Here.." class="form-control">
                </div>

                <input type="submit" class="btn btn-lg btn-info" value="Submit">
                </div>
              </form>
            </div>
        </div>
      </div>
    </div>





    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <!-- Bootstrap Js CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
    <link href="{% static '/css/style.css' %}" type="text/css" rel="stylesheet">

    <script type="text/javascript">
        $(document).ready(function () {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

            $('#sidebarCollapse').on('click', function () {
                $('#sidebar, #content').toggleClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });
    </script>
  </body>
</html>
